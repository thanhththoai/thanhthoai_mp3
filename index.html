<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>MP3 Player</title>
</head>
<body>
    <div class="music">
        <div class="music-thumb">
            <img class="music-image" src="http://source.unsplash.com/random" alt=""/>
        </div>

        <h3 class="music-name">Tan vá»¡</h3>

        <input type="range" name="range" id="range" class="range">
        <audio src="./music/TanVo.mp3" id="song"></audio>
        <div class="timer">
            <div class="duration">
                2:10
            </div>

            <div class="remaining">
                -3:10
            </div>
        </div>

        <div class="controls">
            <div class="play-shuffle">
                <ion-icon name="shuffle"></ion-icon>
            </div>

            <div class="play-back">
                <ion-icon name="play-back"></ion-icon>
            </div>

            <div class="play">
                <ion-icon name="play"></ion-icon>
            </div>

            <div class="play-forward">
                <ion-icon name="play-forward"></ion-icon>
            </div>

            <div class="play-repeat">
                <ion-icon name="repeat"></ion-icon>
            </div>
        </div>
    </div>



    <script src="./app.js"></Script>
</body>
</html>
